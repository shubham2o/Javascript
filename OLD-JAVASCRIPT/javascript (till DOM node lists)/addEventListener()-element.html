<!DOCTYPE html>
<html>
    <body>
        <h2>Add an Event Handler to an Element</h2>
        <p>Alert "Hello World!" when the user clicks on an element:</p>
        <p>This example uses the addEventListener() method to attach a click event to a button:</p>
        <button type="button" id = "myBtn">Try it</button>
        <p id = "demo"></p>
        <br>
        <p>You can also refer to an external "named" function:</p>
        <button type="button" id = "myBtnOne">Try it</button>
        <p id = "demoOne"></p>


        <script>
            document.getElementById("myBtn").addEventListener("click", function()
            {
                alert("Hello World!");
            });

            document.getElementById("myBtnOne").addEventListener("click", myFunction);
            function myFunction() {
                alert ("Hello World!");
            }
        </script>
    </body>
</html>
