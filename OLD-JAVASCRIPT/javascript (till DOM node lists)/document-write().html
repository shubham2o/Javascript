<!DOCTYPE html>
<html>
    <body>
        <h2>document.write()</h2>
        <p>In JavaScript, document.write() can be used to write directly to the HTML output stream:</p>
        <p>Bla, bla, bla</p>
        <p id = "demo"></p>

        <script>
            document.write(Date());
        </script>

        <p>Bla, bla, bla</p>
    </body>
</html>
