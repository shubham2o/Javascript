<!DOCTYPE html>
<html>
    <body>
        <h2>The length property defines the number of elements in an HTMLCollection:</h2>
        <h4>The length property is useful when you want to loop through the elements in a collection:</h4>
        <p>Hello World!</p>
        <p>Hello Norway!</p>
        <p>Click the button to change the color of all p elements.</p>
        <button type="button" onclick = "myFunction()">Try it</button></body>

        <script>
            function myFunction() {
                const myCollection = document.getElementsByTagName("p");
                for (let i = 0; i < myCollection.length; i++) {
                    myCollection[i].style.color = "red";
                }
            }
        </script>
    </body>
</html>
