<!DOCTYPE html>
<html>
    <body>
        <h2>insertBefore() method</h2>
        <p>The appendChild() method in the previous example, appended the new element as the 
            last child of the parent.</p>
        <p>If you don't want that you can use the insertBefore() method:</p>
        <p>Add a new HTML Element.</p>
        <br>
        <div id = "divOne">
            <p id = "pOne">This is a paragraph.</p>
            <p>This is another paragraph.</p>
        </div>

        <script>
            const para = document.createElement("p");
            const node = document.createTextNode("This is new. - inserBefore() added");
            para.appendChild(node);
            const element = document.getElementById("divOne");
            const child = document.getElementById("pOne");
            element.insertBefore(para, child);
        </script>
    </body>
</html>
