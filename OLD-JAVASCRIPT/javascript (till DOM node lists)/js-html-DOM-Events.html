<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript HTML Events</h2>
        <p>In this example, the content of the h1 element is changed when a user clicks on it:</p>
        <h1 onclick = "this.innerHTML = 'Oops!' ">Click on this text!</h1>
        <br>
        <p>In this example, a function is called from the event handler:</p>
        <h1 onclick = "changeText(this)">Click on this text!</h1>

        <script>
            function changeText(id) {
                id.innerHTML = "Oops!";
            }
        </script>
    </body>
</html>
