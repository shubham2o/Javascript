<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Finding HTML Elements by Class Name</h1>
        <br>
        <p>Return all elements with class = "intro"</p>
        <h1>jQuery</h1>
        <p class = "intro">Hello World!</p>
        <p class = "intro">Hello Sweden!</p>
        <p class = "intro">Hello Japan!</p>
        <p id = "demo"></p>
        <script>
            $(document).ready(function() {
                var myElements = $(".intro");
                $("#demo").text("The first paragraph with class = 'intro' is: " + myElements[0].innerHTML);
            });
        </script>
        <br>

        <h1>JavaScript</h1>
        <p class = "introOne">Hello World!</p>
        <p class = "introOne">Hello Sweden!</p>
        <p class = "introOne">Hello Japan!</p>
        <p class = "demoOne"></p>
        <script>
            const myElement = document.getElementsByClassName("introOne");
            document.getElementById("demoOne").innerHTML = "The first paragraph with class = 'intro' is: " + myElement[0].innerHTML;
        </script>
    </body>
</html>
