<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Finding HTML Element by Id</h1>
        <p>Return the element with id = "id01" and id = "pOne":</p>
        <br>
        <h1>jQuery</h1>
        <p id = "id01">Hello World!</p>
        <p id = "id02">Hello Sweden!</p>
        <p id = "id03">Hello Japan!</p>
        <br>
        <p id = "demo"></p>
        <script>
            $(document).ready(function() {
                var myElement = $("#id01");
                $("#demo").text("The text from the id01 pargraph is: " + myElement[0].innerHTML);
            });
        </script>
        <br>

        <h1>JavaScript</h1>
        <p id = "pOne">Hello World!</p>
        <p id = "pTwo">Hello Sweden!</p>
        <p id = "pThree">Hello Japan!</p>
        <br>
        <p id = "demoOne"></p>
        <script>
            const myElements = document.getElementById("pOne");
            document.getElementById("demoOne").innerHTML = 
            "The text from the pOne paragraph is: " + myElements.innerHTML;
        </script>
    </body>
</html>
