<!DOCTYPE html>
<html>
    <head>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Get Text Content</h1>
        <br>

        <h1>jQuery</h1>
        <p id = "01">Hello World!</p>
        <p id = "02">Hello Sweden!</p>
        <p id = "03">Hello Japan!</p>
        <p id = "demo"></p>
        <script>
            $(document).ready(function() {
                $("#02").hide();
            });
        </script>
        <br>

        <h1>Javascript</h1>
        <p id = "01">Hello World!</p>
        <p id = "04">Hello Sweden!</p>
        <p id = "03">Hello Japan!</p>
        <script>
            document.getElementById("04").style.display = "none";
        </script>
    </body>
</html>
