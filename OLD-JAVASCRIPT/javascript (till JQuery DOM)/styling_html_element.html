<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Styling HTML Elements</h1>
        <p>Change the font size of an HTML element:</p>
        <br>

        <h1>jQuery</h1>
        <p id = "demo">Change the font size of an HTML element</p>
        <script>
            $(document).ready(function() {
                $("#demo").css("font-size","35px");
            })
        </script>
        <br>

        <h1>Javascript</h1>
        <p id = "demoOne">Change the style of an HTML element.</p>
        <script>
            document.getElementById("demoOne").style.fontSize = "35px";
        </script>
    </body>
</html>
