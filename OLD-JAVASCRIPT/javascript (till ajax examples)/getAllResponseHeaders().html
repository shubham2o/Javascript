<!DOCTYPE html>
<html>
    <body>
        <h1>The getAllResponseHeader() Method</h1>
        <p>The getAllResponseHeaders() method returns all header information from the server response.</p>
        <p id = "demo"></p>

        <script>
            const xhttp = new XMLHttpRequest();
            xhttp.onload = function() {
                document.getElementById("demo").innerHTML = this.getAllResponseHeaders();
            }
            xhttp.open("GET", "ajax_info.txt");
            xhttp.send();
        </script>
    </body>
</html>
