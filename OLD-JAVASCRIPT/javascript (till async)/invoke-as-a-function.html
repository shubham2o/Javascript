<!DOCTYPE html>
<html>
    <body>
        <h2>Invoking a Function as a Function</h2>
        <p>The global function (myFunction) returns the product of the arguments(a, b):</p>
        <p id = "demo"></p>
        <br>
        <p>Global functions automatically become window methods. 
            Invoking myFunction() is the same as invoking window.myFunction().
        </p>
        <p id = "demoOne"></p>


        <script>
            function myFunction(a, b) {
                return a * b;
            }
            document.getElementById("demo").innerHTML = myFunction(10, 2);
/////////////////
            function myFunctionOne(x, y) {
                return x * y;
            }
            document.getElementById("demoOne").innerHTML = window.myFunction(10, 2);
        </script>
    </body>
</html>
