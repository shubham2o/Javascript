<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>join()</h2>
        <p>The join() method array elements into a string.</p>
        <p>It is the example we have used " * " as a seperator between the elements.</p>
        
        <p id = "demo"></p>

        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits.join(" * ");
        </script>
    </body>
</html>
