<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Array Methods</h2>
        <h2>shift()</h2>
        <p>The shift() method removes the first element of an array 
            (and "shifts" all over other elements to the left):</p>
        
        <p id = "demo"></p>
        
        <p id = "demoOne"></p>

        <script>
            const fruits = ["Banana", "Orange", "Apple", "Mango"];
            document.getElementById("demo").innerHTML = fruits;
            fruits.shift();
            document.getElementById("demoOne").innerHTML = fruits;
        </script>
    </body>
</html>
