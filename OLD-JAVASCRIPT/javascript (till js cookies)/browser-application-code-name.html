<!DOCTYPE html>
<html>
    <body>
        <h2>Browser Application Code Name</h2>
        <p>The appCodeName property returns the application code name of the browser:</p>
        <br>
        <h4 id = "hOne"></h4>
        <script>
            document.getElementById("hOne").innerHTML =
            "navigator.appCodeName is " + navigator.appCodeName;
        </script>
        <br>
        <p>"Mozilla" is the application code name for both Chrome, Firefox, IE, Safari and Opera.</p>
    </body>
</html>
