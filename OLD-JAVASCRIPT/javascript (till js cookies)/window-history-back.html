<!DOCTYPE html>
<html>
    <body>
        <h2>Window History Back</h2>
        <p>The history.back() method loads the previous URL in the history list.</p>
        <p>This is same as clicking the Back button in the browser.</p>
        <br>
        <p>Create a back button on a page:</p>
        <button type = "button" onclick = "myFunction()">BACK</button>

        <script>
            function myFunction() {
                history.back()
            }
        </script>
    </body>
</html>
