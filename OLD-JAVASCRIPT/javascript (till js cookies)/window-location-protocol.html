<!DOCTYPE html>
<html>
    <body>
        <h2>Window Location Protocol</h2>
        <p>The window.location.protocol property returns the web protocol of the page.</p>
        <br>
        <p>Display the web protocol:</p>
        <p id = "pOne"></p>
        <script>
            document.getElementById("pOne").innerHTML = 
            "Page protocol is " + location.protocol;
        </script>
    </body>
</html>
