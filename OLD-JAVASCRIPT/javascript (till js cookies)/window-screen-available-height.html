<!DOCTYPE html>
<html>
    <body>
        <h2>Window Screen Available Height</h2>
        <p>The screen.availHeight property returns the height of the visitor's screen, in 
            pixels, minus interface features like the Windows Taskbar.</p>
        <p>Display the available height of the screen in pixels:</p>
        <p id  = "pOne"></p>

        <script>
            document.getElementById("pOne").innerHTML =
            "Available screen height is " + screen.availHeight;
        </script>
    </body>
</html>
