<!DOCTYPE html>
<html>
    <body>
        <h2>Window Screen Available Width</h2>
        <p>The screen.availWidth property returns the width of the visitor's screen, in pixels,
            minus interface features like the Window Taskbar.</p>
        <p>Display the available width of the screen in pixels.</p>
        <p id = "pOne"></p>

        <script>
            document.getElementById("pOne").innerHTML = 
            "Available screen width is " + screen.availWidth;
        </script>
    </body>
</html>
