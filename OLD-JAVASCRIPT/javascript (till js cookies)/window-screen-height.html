<!DOCTYPE html>
<html>
    <body>
        <h2>Window Screen Height</h2>
        <p>The screen.height property returns the height of the visitor's screen in pixels:</p>
        <p>Display the height of the screen in pixels:</p>
        <p id = "pOne"></p>

        <script>
            document.getElementById("pOne").innerHTML = 
            "Screen height is " + screen.height;
        </script>
    </body>
</html>
