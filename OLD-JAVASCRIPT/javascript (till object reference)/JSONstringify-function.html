<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Objects</h2>
        <p>JSON.stringify will not stringify functions:</p>
        <p id = "demo"></p>

        <p><strong>This can be "fixed" if you convert the functions into 
            strings before stringifying.</strong></p>
        <p id = "demoOne"></p>


        <script>
            const person = {
                name : "John",
                age : function () { return 40;}
            };
            document.getElementById("demo").innerHTML = JSON.stringify(person);

            const personOne = {
                nameOne : "JohnOne",
                ageOne : function () { return 40;}
            }
            personOne.ageOne = personOne.ageOne.toString();
            document.getElementById("demoOne").innerHTML = JSON.stringify(personOne);
        </script>
    </body>
</html>
