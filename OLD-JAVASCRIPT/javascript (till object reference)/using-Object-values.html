<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript</h2> Objects</h2>
        <p>Object.values() converts an object to an array.</p>
        <p id = "demo"></p>

        <script>
            const person ={
                name : "John",
                age : 40,
                city : "San Francisco"
            };
            document.getElementById("demo").innerHTML = Object.values(person);
        </script>
    </body>
</html>
