<!DOCTYPE html>
<html>
    <body>
        <h2>The JavaScript this Keyword</h2>
        <p>In this example, this refers to the window Object:</p>
        <p id = "demoThisAlone"></p>

        <script>
            let x = this;
            document.getElementById("demoThisAlone").innerHTML = x;
        </script>
    </body>
</html>
