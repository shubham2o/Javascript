<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript While Loop</h2>
        <p id = "demoWhile"></p>

        <script>
            let text = "";
            let i = 0;
            while (i < 10) {
                text += "<br>The number is " + i;
                i++;
            }   
            document.getElementById("demoWhile").innerHTML = text;
        </script>
    </body>
</html>
