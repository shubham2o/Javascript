<!DOCTYPE html>
<html>
    <body>
        <h2>Using String search() With a String</h2>
        <p>Search a string for "W3Schools", and display the position of the brands:</p>
        <p id = "demoStringSearch"></p>

        <script>
            let text = "Visit W3Schools!";
            let n = text.search("W3Schools");
            document.getElementById("demoStringSearch").innerHTML = n;
        </script>
    </body>
</html>
