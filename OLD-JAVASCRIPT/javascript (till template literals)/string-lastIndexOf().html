<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript String Methods</h2>
        <p>The lastIndexOf() method returns the position of 
            the last occurence of a specified text.
        </p>

        <p id="demo"></p>

        <script>
            let str = "Please locate where 'locate' occurs!:"
            document.getElementById("demo").innerHTML = str.lastIndexOf("locate");
        </script>
    </body>
</html>
