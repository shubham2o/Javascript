<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Geolocation API</h2>
        <p>The getCurrentPosition() method is used to return the user's position.</p>
        <p>The example below returns the latitude and longitude of the user's position:</p>
        <br>
        <p>Click the button to get your coordinates.</p>
        <button onclick = "geolocationAPI()">TRY IT</button>
        <p id = "pOne"></p>

        <script>
            const x  = document.getElementById("pOne");

            function geolocationAPI() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
                else {
                    x.innerHTML = "Geolocation is not supported by this browser.";
                }
            }

            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude +
                "<br>Longitude: " + position.coords.longitude;
            }
        </script>
    </body>
</html>
