<!DOCTYPE html>
<html>
    <body>
        <h2>Handling Errors and Rejections</h2>
        <p>The second parameter of the getCurrentPosition() method is used to handle errors.
            It specifies a function to run if its fails to get the user's location:</p>
        <br>
        <p>Click the button to get your coordinates:</p>
        <button type = "button" onclick = "geolocationAPI()">TRY IT</button>
        <p id = "pOne"></p>


        <script>
            const x = document.getElementById("pOne");
            function geolocationAPI() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                }
                else {
                    x.innerHTML = "Geolocation is not supperted by this browser";
                }
            }
            function showPosition(position) {
                x.innerHTML = "Latitude: " + position.coords.latitude + 
                "<br>Longitude:"+ position.coords.longitude;
            }
            function showError(error) {
                switch (error.code) {
                    case error.PERMISSION_DENIED:
                        x.innerHTML = "User denied the request for Geolocation."
                        break;
                    case error.POSITION_UNAVAILABLE:
                        x.innerHTML = "Location information is unavailable"
                        break;
                    case error.TIMEOUT:
                        x.innerHTML = "The request to get user location is timed out."
                        break;
                    case error.UNKNOWN_ERROR:
                        x.innerHTML = "An unknown error occurred."
                        break;
                }
            }
        </script>
    </body>
</html>
