<!DOCTYPE html>
<html>
    <body>
        <h2>The History forward() Method</h2>
        <p>The forward() method loads the next URL in the windows.history list.</p>
        <p>It is same as clicking the "forward arrow" in your browser.</p>
        <button type = "button" onclick = "myHistoryForward()">Go Forward</button>
        <script>
            function myHistoryForward() {
                window.history.forward();
            }
        </script>
    </body>
</html>
