<!DOCTYPE html>
<html>
    <head>
        <script>
            let x = () => document.writeln("Hello world!");
            x();
            document.writeln("<br>");

            let z = () => {
                return document.writeln("Hello world!");
            }
            z();
            document.writeln("<br>");

            let y = () => {
                return "Hello world!";
            }
            document.writeln(y());
            document.writeln("<br>");
        </script>
    </head>
</html>
