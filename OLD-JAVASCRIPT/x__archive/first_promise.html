<!DOCTYPE html>
<html>
    <head>
        <script>
            function myAsyncFun() {
                let promise = new Promise((resolve, reject)=>{
                    setTimeout(()=>{
                        console.log("Working Asynchronously")
                        resolve();
                    }
                    ,3000);
                });
            return promise;
            }

            myAsyncFun().then(
            ()=>console.log("Work Done")
            );
        </script>
    </head>
</html>
