<!DOCTYPE html>
<html>
    <head>
        <script>
            // Prompt message
            let number1 = parseInt(prompt("Enter a number."));
            let number2 = parseInt(prompt("Enter an another number."));
            document.writeln(number1 * number2 + " ~ answer from prompt.<br>");

            // Function Declaration method
            document.writeln(product(number1, number2) + " ~ answer from function declaration.<br>");   // Hoisting or Hoisted
            function product(number1, number2) {
                return number1 * number2;
            }

            // Function Expression method
            var funcProduct = function(number1, number2) {
                return number1 * number2;
            };
            document.writeln(funcProduct(number1 , number2) + " ~ answer from function expression.<br>");
        </script>
    </head>
</html>
