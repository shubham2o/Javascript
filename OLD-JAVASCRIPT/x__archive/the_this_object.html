<!DOCTYPE html>
<html>
    <head>
        <script>
            let student = {
                "name" : "Shubham",
                "id" : 101,
                display : function() { 
                    document.write(this.id + "<br>");
                    document.write(this.name + "<br>");
                }
            };

            student.display();
        </script>
    </head>
</html>
