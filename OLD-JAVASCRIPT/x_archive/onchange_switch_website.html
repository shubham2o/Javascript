<!DOCTYPE html>
<html>
    <head>
        <script>
            function myFunction(x) {
                window.location = x;
            }
        </script>
    </head>
    <body>
        <h1>onchange switch website</h1>
        <select name = "selectOption" onchange = "myFunction(this.value)">
            <option value="">Select an option</option>
            <option value = "https://shubham2o.github.io/Drum-Kit/" target = "_blank">Drum Kit</option>
            <option value = "https://shubham2o.github.io/The-Dice-Game/" target = "_blank">The Dice Game</option>
            <option value = "https://shubham2o.github.io/Band/" target = "_blank">Band</option>
        </select>
    </body>
</html>
