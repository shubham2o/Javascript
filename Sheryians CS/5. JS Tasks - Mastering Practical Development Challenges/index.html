    <div>

      <br />

      <br />

      <hr />
      <br />

    <div>

      <br />

        id="flower-img"
      />
      <br />
      <br />

      <br /><br />
      <hr />
      <br />
    </div>

    <div>
      <h3>Task 3</h3>
      <br />
      <form id="form1">
        <input
          id="text1"
          type="text"
          placeholder="First Name"
          name=""
          value=""
        />
        <input
          id="text2"
          type="text"
          placeholder="Last Name"
          name=""
          value=""
        />
        <input type="submit" />
      </form>
      <br />
      <hr />
      <br />
    </div>

    <div>
      <h3>Task 4</h3>
      <br />
      <ul id="task4-ul"></ul>
      <br />
      <input
        id="task4-text"
        type="text"
        placeholder="add new items"
        name=""
        value=""
      />
      <button id="add" type="button">Add</button>
      <button id="remove" type="button">Remove</button>
      <br /><br />
      <hr />
      <br />
    </div>

    <div>
      <h3>Task 5</h3>
      <br />
      <h3 id="task5-h3">0</h3>
      <br />
      <button id="task5-start" type="button">Start</button>
      <button id="task5-stop" type="button">Stop</button>

      <hr />
      <br />
    </div>

    <div>
      <h3>Task 6</h3>
      <br />
      <br /><br />
      <hr />
      <br />
