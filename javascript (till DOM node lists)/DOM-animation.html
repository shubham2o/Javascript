<!DOCTYPE html>
<html>
    <head>
        <style>
            #container {
                background: yellow;
                position: relative;
                width: 400px;
                height: 400px;
            }
            #animate {
                background: red;
                position : absolute;
                width: 50px;
                height: 50px;
            }
        </style>
    </head>
    <body>
        <h2>Create the Full Animation Using JavaScript</h2>
        <button type="button" onclick = "myMove()">Click Me</button>
        <br><br>
        <div id = "container">
            <div id = "animate"></div>
        </div>

        <script>
            function myMove() {
                let id = null;
                const elem = document.getElementById("animate");
                let pos = 0;
                clearInterval(id);
                id = setInterval(frame, 5);
                function frame() {
                    if (pos == 350) {
                        clearInterval(id);
                    }
                    else {
                        pos++;
                        elem.style.top = pos + "px";
                        elem.style.left = pos + "px";
                    }
                }
            }
        </script>
    </body>
</html>
