<!DOCTYPE html>
<html>
    <body>
        <h2>Changing the Value of an Attribute</h2>
        <p>This example changes the value of the src attribute of an img element:</p>
        <img src="smiley.gif" alt="smiley" id = "demo" width="160" height="120">

        <script>
            document.getElementById("demo").src = "landscape.jpg";
        </script>

        <p>The original image was smiley.gif, but the script changed it to landscape.jpg</p>
    </body>
</html>
