<!DOCTYPE html>
<html>
    <body>
        <h2>HTML DOM NodeList Object</h2>
        <h4>JavaScript HTML DOM</h4>
        <p>Hello World!</p>
        <p>Hello Norway!</p>
        <button type = "button" onclick = "myFunction()">Click ME!</button>
        <p id = "pOne"></p>
        <br>
        <h2>HTML DOM Node List Length</h2>
        <p>The length property defines the number of nodes in a node list:</p>
        <p>The length property is useful when you want to loop through the nodes in a node list:</p>
        <button type = "button" onclick = "myFunctionOne()">Click ME!</button>

        <script>
            function myFunction() {
                const obj = document.querySelectorAll("p");
                document.getElementById("pOne").innerHTML = 
                "The innerHTML of the second paragraph is : " + obj[1].innerHTML;
            }
            function myFunctionOne() {
                const objOne = document.querySelectorAll("p");
                for (let i = 0; i < objOne.length; i++) {
                    objOne[i].style.color = "red";
                    objOne[i].style.fontSize = "24px";
                }
            }
        </script>
    </body>
</html>
