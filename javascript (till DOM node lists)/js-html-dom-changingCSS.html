<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript HTML DOM - Changing CSS</h2>
        <p>The HTML allows JavaScript to change the style of HTML elements.</p>
        <p>The following example changes the style of a p element:</p>
        <br>
        <p>Changing the HTML style:</p>
        <p id = "pOne">Hello World !</p>
        <p id = "pTwo">Hello World !</p>

        <script>
            document.getElementById("pTwo").style.color = "blue";
            document.getElementById("pTwo").style.fontFamily = "Montserrat";
            document.getElementById("pTwo").style.fontSize = "28px";
        </script>
    </body> 
</html>
