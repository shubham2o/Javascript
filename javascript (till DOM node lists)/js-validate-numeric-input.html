<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Can Validate Numeric Input</h2>
        <p>JavaScript is often used to validate numeric input:</p>
        <p>Please input a number between 1 and 10:</p>
        <input type="text" id="demoText">
        <input type="submit" id="demoButton" value="Button" onclick="myFunction()">
        <p id="demoP"></p>

        <script>
            function myFunction() {
                // Get the value of the input field with id = "demoText"
                let x = document.getElementById("demoText").value;
                // If x is Not a Number or less than one or greater than 10
                let text;
                if (isNaN(x) || x < 1 || x > 10) {
                    text = "Input not valid";
                }
                else {
                    text = "Input OK";
                }
                document.getElementById("demoP").innerHTML = text;
            }
        </script>
    </body>
</html>
