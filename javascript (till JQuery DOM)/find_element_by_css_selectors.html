<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Finding HTML Element by CSS Selectors</h1>
        <p>Return a list of all p elements with class = "intro".</p>
        <br>
        <h1>jQuery</h1>
        <p class = "intro">Hello World!</p>
        <p class = "intro">Hello Sweden!</p>
        <p class = "intro">Hello Japan!</p>
        <br>
        <p id = "demo"></p>
        <script>
            $(document).ready(function() {
                var myElements = $("p.intro");
                $("#demo").text("The first paragraph with class = 'intro' is: " + myElements[0].innerHTML);
            });
        </script>
        <br>

        <h1>JavaScript</h1>
        <p id = "demoOne"></p>
        <script>
            const myElement = document.querySelectorAll("p.intro");
            document.getElementById("demoOne").innerHTML = 
            "THe first paragraph with class = 'intro' is : " + myElement[0].innerHTML;
        </script>
    </body>
</html>
