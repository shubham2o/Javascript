<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Get HTML Content</h1>
        <p>Get the HTML content of an element:</p>
        <br>

        <h1>jQuery</h1>
        <div id = "01"><p>Hello World!</p></div>
        <div id  = "02"><p>Hello Sweden!</p></div>
        <script>
            $(document).ready(function() {
                var content = $("#02").html();
                $("#01").html(content);
            });
        </script>
        <br>

        <h1>Javascript</h1>
        <div id = "01"><p>Hello World!</p></div>
        <div id  = "02"><p>Hello Sweden!</p></div>
        <div id = "03"><p>Hello World!</p></div>
        <div id = "04"><p>Hello India!</p></div>        
        <script>
            const content = document.getElementById("04").innerHTML;
            document.getElementById("03").innerHTML = content;
        </script>
    </body>
</html>
