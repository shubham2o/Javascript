<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>
    <body>
        <h1>Show HTML Elements</h1>
        <br>
        <h1>jQuery</h1>
        <p id = "01" style = "display: none">Hello World!</p>
        <p id = "02" style = "display: none">Hello Sweden!</p>
        <p id = "03" style = "display: none">Hello Japan!</p>
        <script>
            $(document).ready(function() {
                $("#03").show();
            });
        </script>
        <br>

        <h1>JavaScript</h1>
        <p id = "04" style = "display: none">Hello World!</p>
        <p id = "05" style = "display: none">Hello Sweden!</p>
        <p id = "06" style = "display: none">Hello Japan!</p>
        <script>
            document.getElementById("05").style.display = "";
        </script>
    </body>
</html>
