<!DOCTYPE html>
<html>
    <body>
        <h2>Function Sequence</h2>
        <p>Javascript functions are executed in the sequence they are called.</p>
        <p>Not in the sequence they are defined.</p>
        <br>
        <p>This example will end up displaying "Goodbye":</p>
        <p id = "demo"></p>
        <br>
        <p>This example will end up displaying "Hello":</p>
        <p id = "demoOne"></p>


        <script>
            function myDisplayer(some) {
                document.getElementById("demo").innerHTML = some;
            }
            function myFirst() {
                myDisplayer("Hello");
            }
            function mySecond() {
                myDisplayer("Goodbye");
            }
            myFirst();
            mySecond();
////////////////////////////////
            function display(someOne) {
                document.getElementById("demoOne").innerHTML = someOne;
            }
            function first() {
                display("Hello");
            }
            function second() {
                display("Goodbye");
            }
            second();
            first();
        </script>
    </body>
</html>
