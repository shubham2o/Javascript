<!DOCTYPE html>
<html>
    <body>
        <h2>Invoking a function as a Method</h2>
        <p>myObject.fullName() will return John Doe:</p>
        <p id = "demo"></p>

        <script>
            const myObject = {
                firstName : "John",
                lastName : "Doe",
                fullName : function() {
                    return this.firstName + " " + this.lastName;
                }
            }
            document.getElementById("demo").innerHTML = myObject.fullName();
        </script>
    </body>
</html>
