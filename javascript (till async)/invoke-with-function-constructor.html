<!DOCTYPE html>
<html>
    <body>
        <h2>Invoking a Function with a Function Constructor</h2>
        <p>In this example, myFunction is a function constructor:</p>
        <p id = "demo"></p>

        <script>
            function myFunction(args1, args2) {
                this.firstName = args1;
                this.lastName = args2;
            }
            const myObj = new myFunction("John", "Doe")
            document.getElementById("demo").innerHTML = myObj.firstName;
        </script>
    </body>
</html>
