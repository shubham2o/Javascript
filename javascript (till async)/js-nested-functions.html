<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Nested Functions</h2>
        <p>Counting with a local variable:</p>
        <p id = "demo"></p>

        <script>
            document.getElementById("demo").innerHTML = add();
            function add() {
                let counter = 0;
                function plus() {
                    counter += 1;
                }
                plus();
                return counter;
            }
        </script>
    </body>
</html>
