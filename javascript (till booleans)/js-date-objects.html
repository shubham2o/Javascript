<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript getFullYear()</h2>
        <p>The getFullYear() method returns the full year of a date:</p>
        <p id = "demoyear"></p>

        <script>
            const year = new Date();
            document.getElementById("demoyear").innerHTML = year.getFullYear();
        </script>
    </body>
</html>
