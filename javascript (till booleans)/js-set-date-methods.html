<!DOCTYPE html>
<html>
    <body>
        <!-- SET FULL YEAR -->
        <h2>Javascript setFullYear()</h2>
        <p>The setFullYear() method sets the year of a date object:</p>
        <p id = "demo"></p>

        <script>
            // SET FULL YEAR
            const year = new Date();
            year.setFullYear(2020);
            document.getElementById("demo").innerHTML = year;
        </script>
    </body>
</html>
