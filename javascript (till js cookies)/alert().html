<!DOCTYPE html>
<html>
    <body>
        <h2>Alert Box</h2>
        <p>An alert box is often used if you want to make sure information comes through to
            the user.</p>
        <p>When an alert box pop up, the user will have to click "OK" to proceed.</p>
        <p>The window.alert() method can be written without the window prefix.</p>
        <button type="button" onclick = "myFunction()">Try it</button>
        <script>
            function myFunction() {
                alert("I am an alert box!");
            }
        </script>
    </body>
</html>
