<!DOCTYPE html>
<html>
    <body>
        <h2>Browser Cookies</h2>
        <p>The cookieEnabled property returns true if cookies are enabled, otherwise false:</p>
        <h4 id = "pOne"></h4>
        <script>
            document.getElementById("pOne").innerHTML = 
            "navigator.cookieEnabled is " + navigator.cookieEnabled ;
        </script>
    </body>
</html>
