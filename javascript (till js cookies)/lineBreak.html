<!DOCTYPE html>
<html>
    <body>
        <h2>Line Breaks</h2>
        <p>To display a line breaks inside a popup box, use a back-slash followed by the character n.</p>
        <button type = "button" onclick = "myFunction()">TRY IT</button>

        <script>
            function myFunction() {
                alert("Hello\nHow are you?");
            }
        </script>
    </body>
</html>
