<!DOCTYPE html>
<html>
    <body>
        <h2>The setTimeout() Method</h2>
        <p>The window.setTimeout() method can be written without the window prefix.</p>
        <p>The first parameter is a function to be executed.</p>
        <p>The second paremeter indicates the number of milliseconds before execution.</p>
        <br>
        <p>Wait 2.5 seconds, and the page will alert "Hello":</p>
        <button type = "button" onclick = "setTimeout(myFunction, 2500)">TRY IT</button>

        <script>
            function myFunction() {
                alert("Hello");
            }
        </script>
    </body>
</html>
