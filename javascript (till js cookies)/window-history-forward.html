<!DOCTYPE html>
<html>
    <body>
        <h2>Window History Forward</h2>
        <p>The history.forward() method reloads the next URL in the history list.</p>
        <p>This is the same as clicking the Forward button in the browser.</p>
        <br>
        <p>Create a forward button on a page:</p>
        <button type = "button" onclick = "myFunction()">FORWARD</button>

        <script>
            function myFunction() {
                history.forward()
            }
        </script>
    </body>
</html>
