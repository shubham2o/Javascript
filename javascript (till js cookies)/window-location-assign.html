<!DOCTYPE html>
<html>
    <body>
        <h2>Window Location Assign</h2>
        <p>The window.location.assign() method loads a new document.</p>
        <br>
        <button type = "button" onclick = "myFunction()">Load new document</button>
        <script>
            function myFunction() {
                location.assign("https://www.w3schools.com");
            }
        </script>
    </body>
</html>
