<!DOCTYPE html>
<html>
    <body>
        <h2>Window Location Hostname</h2>
        <p>The window.location.hostname property returns the name of the internet host 
            (of the current page).</p>
        <p>Display the name of the host:</p>
        <p id = "pOne"></p>

        <script>
            document.getElementById("pOne").innerHTML = 
            "Page hostname is " + location.hostname;
        </script>
    </body>
</html>
