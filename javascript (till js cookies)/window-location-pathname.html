<!DOCTYPE html>
<html>
    <body>
        <h2>Window Location Pathname</h2>
        <p>The window.location.pathname property returns the pathname of the current page.</p>
        <br>

        <p>Display the path name of the current URL:</p>
        <p id = "pOne"></p>
        <script>
            document.getElementById("pOne").innerHTML = 
            "Page path is " + location.pathname;
        </script>
    </body>
</html>
