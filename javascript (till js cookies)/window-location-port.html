<!DOCTYPE html>
<html>
    <body>
        <h2>Window Location Port</h2>
        <p>The window.location.port property returns the number of the internet host port
            (of the current page).</p>
        <br>
        <p>Display the name of the host:</p>
        <p id = "pOne"></p>
        <script>
            document.getElementById("pOne").innerHTML = 
            "Port number is " + location.port;
        </script>
    </body>
</html>
