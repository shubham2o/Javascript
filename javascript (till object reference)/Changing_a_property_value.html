<!DOCTYPE html>
<html>
    <body>
        <h2>Changing a Property Value</h2>
        <p>This example changes a property value:</p>
        <p id ="demo"></p>

        <script>
            const person = {
                firstName: "John",
                lastName: "Doe",
                language: "EN"
            };
            Object.defineProperty(person,"language", {value:"NO"})
            document.getElementById("demo").innerHTML = person.langauge;
        </script>
    </body>
</html>
