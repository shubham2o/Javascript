<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Do While Loop</h2>
        <p id = "demoDoWhile"></p>

        <script>
            let text = "";
            let i = 0;

            do {
                text += "<br> The number is " + i;
                i++;
            }
            while (i < 10);

            document.getElementById("demoDoWhile").innerHTML = text;
        </script>
    </body>
</html>
