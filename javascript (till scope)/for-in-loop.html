<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript For In Loop</h2>
        <p>The for in statement loops through the properties of an object:</p>
        <p id = "demoForIn"></p>

        <script>
            const person = {
                fname : "John ",
                lname : "Doe ",
                age : 25
            };

            let text = "";
            for (let x in person) {
                text += person[x]; + " ";
            }
            document.getElementById("demoForIn").innerHTML = text;
        </script>
    </body>
</html>
