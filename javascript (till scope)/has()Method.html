<!DOCTYPE html>
<html>
    <body>
        <h2>The has() Method</h2>
        <p>The has() method returns true if a key exists in a Map:</p>
        <p>Using Map.has()</p>
        <p id = "demoHas"></p>

        <p id = "demoHasDelete"></p>
        <script>
            const fruits = new Map([
                ["apples", 500],
                ["bananas", 250],
                ["oranges", 200]
            ]);
            document.getElementById("demoHas").innerHTML = fruits.has("apples");


            const cars = new Map([
                ["BMW", 500],
                ["Audi", 250],
                ["Tesla", 250],
                ["Mercedes", 400]
            ]);
            fruits.delete("Audi");
            document.getElementById("demoHasDelete").innerHTML = fruits.has("Audi");
        </script>
    </body>
</html>
