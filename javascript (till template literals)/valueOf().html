<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Number Methods</h2>
        <p>The valueOf() method returns a number as a number:</p>

        <p id = "demo"></p>

        <script>
            let x = 456;
            document.getElementById("demo").innerHTML = 
            x.valueOf() + "<br>" +
            (456).valueOf() + "<br>" +
            (400 + 56).valueOf();
        </script>
    </body>
</html>
