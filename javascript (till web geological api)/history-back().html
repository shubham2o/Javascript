<!DOCTYPE html>
<html>
    <body>
        <h2>The History back() Method</h2>
        <p>The back() method loads the previous URL in the windows.history list.</p>
        <p>It is same as clicking the "back arrow" in your browser.</p>
        <button type = "button" onclick = "myHistoryBack()">Go Back</button>
        <script>
            function myHistoryBack() {
                window.history.back();
            }
        </script>
    </body>
</html>
