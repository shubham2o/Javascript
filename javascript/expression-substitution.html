<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Template Literals</h2>
        <p>Template literals allows variables in strings:</p>
        <p id = "demo"></p>

        <p>Template literals are not supported in Internet Explorer.</p>

        <script>
            let price = 10;
            let VAT = 0.25;
            let totol = `Total: ${(price * (1 + VAT)).toFixed(2)}`;

            document.getElementById("demo").innerHTML = totol;
        </script>
    </body>
</html>
