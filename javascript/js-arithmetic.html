<!-- If you put a number in quotes, 
the rest of the numbers will be 
treated as strings, and concatenated. -->

<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript Variables</h2>
        <p>The result of adding "5" + 2 + 6:</p>
        <p id = "demo"></p>

        <script>
            var x = "5" + 2 + 6;
            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
