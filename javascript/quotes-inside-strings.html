<!DOCTYPE html>
<html>
    <body>
        <h2>JavaScript Template Literals</h2>
        <p>With back-tics, you can use both single and double quotes inside a string:</p>
        <p id = "demo"></p>
        <p>Template Literals are not supported in Internet Explorer.</p>
        
        <script>
            let text = `He's often called "Shubham"`;
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
