<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript let</h2>
        <p>Redeclaring a JavaScript variable with <strong>var</strong> is allowed anywhere in a program:</p>
        <p id="demo"></p>

        <script>
            var x = 2;
            // Now x is 2

            var x = 4;
            // Now x is 4

            document.getElementById("demo").innerHTML = x;


            // With let

            // With let, redeclaring a variable in the same block is NOT allowed:
            var x = 5;      // Allowed
            let x = 6;      // Not Allowed

            {
                let x = 5; // Allowed
                let x = 6 // Not Allowed
            }

            {
                let x = 9; // Allowed
                var x = 10 // Not Allowed
            }


            // Redeclaring a variable with let, in another block, IS allowed:
            let x = 2;  // Allowed

            {
                let x = 4; // Allowed
            }

            {
                let x = 5; // Allowed
            }
        </script>
    </body>
</html>
