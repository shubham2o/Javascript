<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript let</h2>
        <p>Redeclaring a JavaScript variable with <strong>var</strong> is allowed anywhere in a program:</p>
        <p id="demo"></p>

        <script>
            var x = 2;
            // Now x is 2

            var x = 4;
            // Now x is 4

            document.getElementById("demo").innerHTML = x;
        </script>
    </body>
</html>
