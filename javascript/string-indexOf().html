<!DOCTYPE html>
<html>
    <body>
        <h2>Javascript String Methods</h2>
        <p>The indexOf() method returns the position of the first occurence of a specified text:</p>
        <p id="demo"></p>

        <script>
            let str = "Please locate where 'locate' occurs!";
            document.getElementById("demo").innerHTML = str.indexOf("locate");
        </script>
    </body>
</html>
