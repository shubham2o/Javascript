<!DOCTYPE html>
<html>
    <body>
        <h2>Life Remaining (90 years from now)</h2>
        <br>

        <p>Life remaining if age is <strong>12 years old</strong> will be :-</p>
        <p id = "pOne"></p>
        <script>
            function lifeRemaining(age) {
                var yearsRemaining = 90 - age;
                var days = yearsRemaining * 365;
                var weeks = yearsRemaining * 52;
                var months = yearsRemaining * 12;
                document.getElementById("pOne").innerHTML = 
                "You have " + days + " days, " + weeks + " weeks, and " + months + " months left."
            }
            var life = lifeRemaining(12);
        </script>
    </body>
</html>
