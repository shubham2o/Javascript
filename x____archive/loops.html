<!DOCTYPE html>
<html>
    <head>
        <script>
            // For Loop
            for (let i = 0; i < 10; i++) {
                console.log("Namaste World");
            }

            // While Loop
            let i = 10;
            while (i >= 10) {
                console.log("Namaste World");
                i--
            }

            // Do While Loop
            let j = 0;
            do {
                console.log("Namaste World");
                j++
            }
            while(j<10);
        </script>
    </head>
    <body>
    </body>
</html>
