<!DOCTYPE html>
<html>
    <head>
        <script>
            function Apple(x, y, color, score){
                this.x = x; 
                this.y = y;
                this.color = color;
                this.score = score;
            }
            var apple1 = new Apple(10, 20, "red", 200);

            document.writeln(apple1);
            document.writeln("<br>" + apple1.x);
            document.writeln("<br>" + apple1.y);
            document.writeln("<br>" + apple1.color);
            document.writeln("<br>" + apple1.score + "<br>");
            document.writeln(apple1 instanceof Apple);

            document.writeln("<hr>");
        </script>
    </head>
</html>
