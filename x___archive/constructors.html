<!DOCTYPE html>
<html>
    <head>
        <script>
            function Apple(x, y, color, score){
                this.x = x; 
                this.y = y;
                this.color = color;
                this.score = score;
            }
            var apple1 = new Apple(10, 20, "red", 200);

            console.log(apple1);
            console.log(apple1.x);
            console.log(apple1.y);
            console.log(apple1.color);
            console.log(apple1.score);
            console.log(apple1 instanceof Apple);

            document.writeln("<hr>");
        </script>
    </head>
</html>
