<!DOCTYPE html>
<html>
    <head>
        <script>
            let courses = ["Angular", "React", "Node"];

            const [course1, course2, course3] = courses;

            document.writeln(course1 + "<br>");
            document.writeln(course2 + "<br>");
            document.writeln(course3 + "<br>");

            document.writeln("<br>");

            document.writeln(courses[0] + "<br>");
            document.writeln(courses[1] + "<br>");
            document.writeln(courses[2] + "<br>");
        </script>
    </head>
</html>
