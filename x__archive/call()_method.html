<!DOCTYPE html>
<html>
    <head>
        <script>
            function displayDetails() {
                document.write(this.id + "<br>");
                document.write(this.name + "<br>");
            }

            let student1 = {
                "id" : 101,
                "name" : "Shubham"
            };
            let student2 = {
                "id" : 102,
                "name" : "Steph"
            };
            // Global Scope
            this.name = "Klay";
            this.id = "<br>" + 103;

            document.write(student1.id + "<br>");
            document.write(student1.name + "<br>");
            displayDetails.call(student1);

            document.write("<br>" + student2.id + "<br>");
            document.write(student2.name + "<br>");
            displayDetails.call(student2);

            // Global Scope
            displayDetails.call();
        </script>
    </head>
</html>
