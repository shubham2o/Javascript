<!DOCTYPE html>
<html>
    <head>
        <script>
            let names = ["Shubham", "Stephen", "Klay", "Draymond"];

            for(let value of names) {
                document.writeln(value);
            }

            document.write("<br>");

            for(let value in names) {
                document.write(value);
            }
        </script>
    </head>
</html>
