<!DOCTYPE html>
<html>
    <head>
        <script>
            // Function Declaration
            function evenOrOdd(num) {
                if (num %2 == 0) {
                    return "even";
                }
                else {
                    return "odd";
                }
            }

            document.write(evenOrOdd(10) + "<br>");
            document.write(evenOrOdd(1) + "<br>");

            document.write("<br>");

            // Function Expression
            let func = function(num) {
                if (num %2 == 0) {
                    return "even";
                }
                else {
                    return "odd";
                }
            };

            document.write(func(10) + "<br>");
            document.write(func(1) + "<br>");
        </script>
    </head>
</html>
