<!DOCTYPE html>
<html>
    <head>
        <script>
            function add() {
                if(arguments.length == 3) {
                    return arguments[0] + arguments[1] + arguments[2];
                }
                else {
                    return arguments[0] + arguments[1];
                }
            }

            document.write("<br>" + add(2,3,4));
            document.write("<br>" + add(2,3));
            document.write("<br>" + add(2));
            document.write("<br>" + add());

        </script>
    </head>
</html>
