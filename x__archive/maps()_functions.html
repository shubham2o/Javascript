<!DOCTYPE html>
<html>
    <head>
        <script>
            let scores = new Map();
            scores.set("maths", 95);
            scores.set("physics", 90);
            scores.set("chemistry", 100);

            document.writeln("<br>" + scores.get("maths"));
            document.writeln("<br>" + scores.get("physics")); 
            document.writeln("<br>" + scores.get("chemistry")); 
            document.writeln("<br>" + scores.size);
            document.writeln("<br>" + scores.has("maths"));
            scores.delete("maths");
            document.writeln("<br>" + scores.size);
            document.writeln("<br>" + scores.has("maths"));
            scores.clear();
            document.writeln("<br>" + scores.size);

            document.write("<br><br><hr>");

            let nba = new Map([["Curry", 30], ["Klay", 11], ["Dray", 23]]);

            document.writeln("<br>" + nba.get("Curry"));
            document.writeln("<br>" + nba.get("Klay"));
            document.writeln("<br>" + nba.get("Dray"));
        </script>
    </head>
</html>
