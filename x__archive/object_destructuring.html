<!DOCTYPE html>
<html>
    <head>
        <script>
            let student = {
            "firstName" : "Shubham",
            "lastName" : "Sharma",
            score : 90
            };

            const {firstName, lastName, score} = student;

            document.writeln(firstName);
            document.writeln(lastName);
            document.writeln(score);

            document.write("<br>");

            document.writeln(student.firstName);
            document.writeln(student.lastName);
            document.writeln(student.score);
        </script>
    </head>
</html>
