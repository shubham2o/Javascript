<!DOCTYPE html>
<html>
    <head>
        <script>
            let add = (num1, num2) => {
                return num1 + num2
            };

            let sub = (num1, num2) => {
                return num1 - num2
            };

            let mul = (num1, num2) => {
                return document.writeln(num1 * num2)
            };

            let div = (num1, num2) => {
                return document.writeln(num1 / num2)
            };

            document.writeln(add(15,3));
            document.writeln("<br>");
            document.writeln(sub(15,3));
            document.writeln("<br>");
            mul(15,3);
            document.writeln("<br>");
            div(15,3);
        </script>
    </head>
</html>
