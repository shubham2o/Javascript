<html>
    <body>
        <h2>Array</h2>
        <script>
            var guestList = ["Angela", "Jack", "Pam", "James", "Lara", "Jason"];
            var guestName = prompt("What is your name?");
            if (guestList.includes(guestName)) {
                alert("Welcome, " + guestName);
            }
            else {
                alert("Sorry, maybe next time.");
            }
        </script>
    </body>
</html>
