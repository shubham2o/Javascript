<!DOCTYPE html>
<html>
    <head>
        <script>
            function calculate(a) {
                var x = parseInt(document.calc.num1.value);
                var y = parseInt(document.calc.num2.value);
                var z = document.calc.result;

                if (a.value == "Add") {
                    z.value = x + y;
                }
                else if (a.value == "Sub") {
                    z.value = x - y;
                }
                else if (a.value == "Mul") {
                    z.value = x * y;
                }
                else if (a.value == "Div") {
                    z.value = x / y;
                }
                else {
                    z.value = x % y;
                }
            }
        </script>
        <!--  
        -->
        <style>
            body,
            button {
                color: aqua;
                background-color: black;
                font-size: 30px;
                letter-spacing: 3px;
                word-spacing: 5px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
            h1 {
                text-align: center;
                padding-bottom: 30px;
                color: red;
            }
            button {
                margin-bottom: 10px;
            }
        </style>
    </head>
<!--  
-->
    <body>
        <h1>CALCULATOR</h1>
        <!--  
        -->
        <form action = "" name = "calc">
            ENTER A NUMBER: 
            <br>
            <input type = "text" name = "num1">
            <br><br>

            ENTER AN ANOTHER NUMBER: 
            <br>
            <input type = "text" name = "num2">
            <br><br>

            <button type = "button" onclick = "calculate(this)" value = "Add">ADD</button>
            <button type = "button" onclick = "calculate(this)" value = "Sub">SUBTRACT</button>
            <button type = "button" onclick = "calculate(this)" value = "Mul">MULTIPLY</button>
            <button type = "button" onclick = "calculate(this)" value = "Div">DIVIDE</button>
            <button type = "button" onclick = "calculate(this)" value = "Mod">MODULUS</button>
            <br><br>

            RESULT : 
            <br>
            <input type="text" name = "result">
            <br><br>
        </form>
    </body>
</html>
