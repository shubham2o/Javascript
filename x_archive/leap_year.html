<!DOCTYPE html>
<html>
    <body>
        <h1>Leap Year</h1>
        <script>
            const leap = prompt("Enter a year to check whether it is a leap year or not :~");
            if (leap % 4 == 0) {
                if (leap % 100 == 0) {
                    if (leap % 400 == 0) {
                        alert("Leap Year");
                    }
                    else {
                        alert("Not a Leap Year");
                    }
                }
                else {
                    alert("Leap Year");
                }
            }
            else if (isNaN(leap)) {
                alert("Enter a YEAR to check whether it is a leap year or not !!!");
            }
            else {
                alert("Not a Leap Year");
            }
        </script>
    </body>
</html>
