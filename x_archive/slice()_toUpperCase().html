<!DOCTYPE html>
<html>
    <body>
        <h1>slice() + toUpperCase() + toLowerCase()</h1>
        <script>
            var name = prompt("What is your name?");
            var firstChar = name.slice(0,1).toUpperCase();
            var remainingChar = name.slice(1,name.length).toLowerCase();
            var fullName = firstChar + remainingChar;
            alert("Hello " + fullName);
        </script>
    </body>
</html>
